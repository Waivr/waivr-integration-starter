<body style="background-color:#2F37E7;">
<div class="outer" style="color:white;">
    <h1>Waivr Plaid Cookbook</h1>

    This HTML file is designed to be used with Plaid's <strong><a style="color: whitesmoke;" href="https://github.com/plaid/plaid-postman">Postman Collection</a></strong>. Please note the "Link Account" button below will not work until you've followed the steps in the <strong><a style="color: whitesmoke;" href="https://github.com/plaid/plaid-postman">README</a></strong>.

    <BR><BR>

    <button id="link-button" style="background-color: white;border: #0A85EA;color: black;padding: 12px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;margin: 4px 2px;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)">Link Account with Plaid</button>
</div>
<!--=================================================
    PLAID SCRIPTS. HERE'S THE STUFF YOU'LL EDIT!
    =================================================-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
<script type="text/javascript">
    (function($) {
        var handler = Plaid.create({
            token: '<Render Token>',
            onSuccess: function(public_token, metadata) {
                console.log('public token is:', public_token, metadata);
            },
            onExit: function(err, metadata) {
                console.log('onexit invoked');
            },
            onEvent: function(eventName, metadata) {
                console.log('event name is:', eventName);
            }
        });
        $('#link-button').on('click', function(e) { handler.open() });
    })(jQuery);
</script>
</body>
